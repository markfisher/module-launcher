buildscript {
	ext {
		springBootVersion = '1.3.0.BUILD-SNAPSHOT'
		springXdVersion = '2.0.0.BUILD-SNAPSHOT'
	}
	repositories {
		maven { url "http://repo.spring.io/plugins-snapshot" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName = 'module-launcher'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenLocal()
	maven { url "http://repo.spring.io/plugins-snapshot" }
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-logging:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	compile("org.springframework.bus:spring-xd-runner:1.0.0.BUILD-SNAPSHOT")
	compile("org.springframework.xd:spring-xd-messagebus-redis:${springXdVersion}")
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.12'
}
